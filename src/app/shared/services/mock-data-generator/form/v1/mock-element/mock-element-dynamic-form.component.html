<div class="container-fluid bg-light border">

  <div class="form-row" [formGroup]="element">
    <div class="form-group">
      <label for="fieldName">Field Name</label>
      <input type="text" id="fieldName" name="fieldName" required
             class="form-control" formControlName="name">
      <div [hidden]="element.valid || element.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="fieldType">Type</label>
      <select type="text" id="fieldType" name="fieldType" required
              class="form-control" formControlName="type">
        <option *ngFor="let item of _supportedTypes" [value]="item.type">{{item.displayValue}}</option>
      </select>
    </div>
    <div class="form-group">
      <button (click)="notifyDeath()" tabindex="-1" mat-button>-</button>
    </div>
  </div>

</div>
