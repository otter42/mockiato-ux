<app-debug-block>
  <p>Testing of Material Tables for service-list</p>
</app-debug-block>

<table mat-table [dataSource]="serviceStore.services" class="mat-elevation-z2" width="100%">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let service"> {{service.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type</th>
    <td mat-cell *matCellDef="let service"> {{typeName(service.type)}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="group">
    <th mat-header-cell *matHeaderCellDef> Group</th>
    <td mat-cell *matCellDef="let service"> {{service.group.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef> Owner</th>
    <td mat-cell *matCellDef="let service"> {{service.owner.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="when">
    <th mat-header-cell *matHeaderCellDef> When</th>
    <td mat-cell *matCellDef="let service"> {{formatDate(service.lastModified.timestamp)}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
