<div id="mock-data-generator">
  <app-debug-block>
    <div class="debug-info">
      Model<br/>
      <pre>{{_root.value|json}}</pre>
    </div>
  </app-debug-block>

  <div *ngIf="results">
    <!-- Form to allow reset of generation or download of results... -->
    <form (ngSubmit)="onRestResults()" [formGroup]="_resetForm">
      <button type="submit" class="btn btn-success" [disabled]="!_resetForm.valid">Reset</button>
    </form>
  </div>

  <div *ngIf="results" class="debug-info" [hidden]="!submitted">
    Generated {{results.length}} rows.<br/>
    <pre>{{results|json}}</pre>
  </div>

  <div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" [formGroup]="_root">

      <!-- TODO: make name/type side-by-side -->
      <!-- TODO: add ability to dynamically insert a new field -->
      <!-- TODO: add ability to rearrange fields -->
      <!-- TODO: add ability to create a group of fields -- i.e. hierarchical data -->

      <div class="form-row">
        <div class="form-group">
          <label for="fileName">File Name</label>
          <input type="text" id="fileName" name="fileName" required
                 class="form-control" formControlName="fileName">
          <div [hidden]="_root.get('fileName').valid || _root.get('fileName').pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>
        <div class="form-group">
          <label for="itemCount">Count</label>
          <input type="number" id="itemCount" name="itemCount" required
                 class="form-control" formControlName="itemCount">
          <div [hidden]="_root.get('itemCount').valid || _root.get('itemCount').pristine"
               class="alert alert-danger">
            Count is required
          </div>
        </div>
        <div class="form-group">
          <label for="fileType">Type</label>
          <select type="text" id="fileType" name="fileType" required
                  class="form-control" formControlName="fileType">
            <option *ngFor="let item of _supportedFileTypes" [value]="item">{{item}}</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!_root.valid">Submit</button>

      <h1>Structure</h1>
      <!-- TODO: provide means to save/select structures -->

      <p>Add and arrange new elements in order to define the structure of the data to generate.</p>

      <!-- FIXME (otter): uncomment once basic form is working as reactive

            <app-mock-data-structure [structure]="_rootStructure" [form]="_root"></app-mock-data-structure>
      -->

    </form>
  </div>

</div>
